name: screenscraper
description: Emulation scraper that uses ScreenScraper API V2 to match ROMs to games and fetch details. 
version: 0.0.5
repository: https://github.com/dsolonenko/screenscraper-api-dart

environment:
  sdk: ^3.0.0

dependencies:
  crypto: ^3.0.3
  json_annotation: ^4.8.1
  pretty_http_logger: ^1.0.1
  chunked_stream: ^1.4.2
  convert: ^3.1.1
  crclib: ^3.0.0
  collection: ^1.17.1
  logger: ^2.0.1

dev_dependencies:
  lints: ^2.0.0
  test: ^1.21.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.6
